<section class="signup">
    <form action="" class="signup-form" method="post">
        <div class="signup-form-title">
            <h1>Sign Up</h1>
        </div>
        <div class="signup-form-username">
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="signup-form-email">
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="signup-form-password">
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="signup-form-password">
            <input type="password" name="password2" id="password2" placeholder="Password Confirmation">
        </div>
        <div class="signup-form-submit">
            <button type="submit">Sign Up</button>
        </div>
        <div class="signup-form-login">
            <h6>Already a member? <a href="Login">Login</a></h6>
        </div>

    </form>
</section>
